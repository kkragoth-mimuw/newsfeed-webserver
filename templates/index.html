  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <title>Newsfeed IRIO</title>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

    <div class="container">
    {% for news_item in news %}
        <div class="col s12 m6">
            <div class="card hoverable">
                <div class="card-content">
                    <span class="card-title">{{ news_item.title }}</span>
                    <p>{{ news_item.body }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>

    
    <div class="container">
        <div class="row center-align">
            <div class="col s6"><a class="center-align waves-effect waves-light btn-small {% if page <= 0 %} disabled {% endif %}" href="/news/{{page-1}}">Back</a></div>
            <div class="col s6"><a class="center-align waves-effect waves-light btn-small {% if news_len == 0 or news_len < limit %} disabled {% endif %}" href="/news/{{page+1}}">Next</a></div>
        </div>
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
